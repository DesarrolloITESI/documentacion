<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Técnico - Easy-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container-content {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .content-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .content-body {
            padding: 2rem;
        }
        .markdown-content h1, .markdown-content h2 {
            color: #2c3e50;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
            margin-top: 2rem;
        }
        .markdown-content h3 {
            color: #34495e;
            margin-top: 1.5rem;
        }
        .markdown-content pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .markdown-content code {
            background: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            text-align: left;
        }
        .markdown-content th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            padding: 1rem;
            margin: 1rem 0;
        }
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }
        .back-btn:hover {
            color: white;
            text-decoration: none;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="menu.html">
                <i class="fas fa-store"></i> Easy-Shop API Portal
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="menu.html">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <a class="nav-link" href="documentacion.html">
                    <i class="fas fa-book"></i> Documentación
                </a>
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </a>
            </div>
        </div>
    </nav>

    <div class="container-content">
        <div class="content-header">
            <h1><i class="fas fa-code"></i> Ejercicio Técnico Live Coding</h1>
            <p class="lead mb-0">Desarrollador Fullstack - Easy-Shop</p>
        </div>
        
        <div class="content-body">
            <a href="menu.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Volver al Menú
            </a>
            
            <div class="markdown-content" id="exerciseContent">
                <!-- El contenido del ejercicio se cargará aquí -->
                <div class="text-center py-5">
                    <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                    <p class="mt-3">Cargando ejercicio técnico...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ejercicio.js"></script>
</body>
</html>
